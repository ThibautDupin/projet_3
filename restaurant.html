<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="./css/reset.scss">
    <script src="https://kit.fontawesome.com/713b9bf0c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/restaurant.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-arrow-left"></i>
            <div class=img-container><img src="./images/logo/ohmyfood.png" alt="Logo de la marque Ohmyfood"></div>
        </div>
        <div class="location-bar">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>

    </header>
    <main>
        <div class="img-container">
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
        </div>
        <div class="main-container">
            <div class="restaurant-menu">
                <div class="restaurant-name-fav">
                    <p class="restaurant-name">La palette du gout</p>
                    <div class="fav">
                        <input type="checkbox" id="heartToggle1">
                        <label for="heartToggle1">
                            <i class="fas fa-solid fa-heart"></i>
                            <i class="far fa-regular fa-heart"></i>
                        </label>
                    </div>
                </div>

                <div class="starter">
                    <p>ENTRÉES</p>
                    <section></section>
                    <div class="article-container">
                        <input type="checkbox" id="toggleCheckbox" class="toggleCheckbox">
                        <label for="toggleCheckbox" class="toggleLabel">Cliquez-moi</label>
                        <div class="toggleContent">Je suis visible maintenant !</div>

                        <article id="article1">
                            <div class=article-description-price>
                                <h4 class="article-name">Fricassée d'escargots</h4>
                                <p class="article-description">Au piment d'Espelette</p>
                                <p class="article-price">25€</p>
                            </div>
                            <div class="validation"><i class="fa-solid fa-circle-check"></i></div>
                        </article>


                    </div>
                </div>
    </main>
    <footer>
        <p class="logo">Ohmyfood</p>
        <div class="suggest-restaurant">
            <i class="fa-solid fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </div>
        <div class="partnership">
            <i class="fa-regular fa-handshake"></i>
            <p>Devenir partenaire</p>
        </div>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>
</body>

</html>
